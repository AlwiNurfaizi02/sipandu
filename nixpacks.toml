# nixpacks.toml
[phases.setup]
nixLibs = ['php83', 'php83Extensions.intl', 'php83Extensions.zip', 'php83Extensions.mbstring', 'php83Extensions.pgsql']

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"