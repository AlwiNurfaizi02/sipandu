# nixpacks.toml - Fix Final untuk Sipandu (Laravel + Filament) di Railway

# Providers: Force PHP 8.3
[[providers]]
nix = "php83"

# Setup Phase: Install PHP 8.3 + Composer + Extensions (intl, zip, pgsql)
[phases.setup]
nixPkgs = [
  "php83",
  "php83Packages.composer",
  "nodejs_22"  # Kalau ada Vite/Filament assets
]
nixLibs = [
  "php83Extensions.intl",      # Fix Filament
  "php83Extensions.zip",       # Fix OpenSpout
  "php83Extensions.mbstring",
  "php83Extensions.pdo_pgsql",
  "php83Extensions.pgsql",     # PostgreSQL
  "php83Extensions.gd",
  "php83Extensions.exif",
  "php83Extensions.bcmath",
  "php83Extensions.pcntl"
]

# Build Phase: Composer NO-DEV (skip Pest/PHPUnit) + Laravel optimize
[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist --no-progress --ignore-platform-reqs",
  "php artisan key:generate --force --no-interaction --quiet",
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache"
]

# Assets Phase: Build NPM/Vite untuk Filament (kalau ada package.json)
[phases.assets]
cmds = [
  "npm ci --only=production --no-audit --no-fund",
  "npm run build --if-present"
]

# Start Phase: Jalankan server
[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"

# Environment: Production defaults
[env]
PHP_VERSION = "8.3"
APP_ENV = "production"
APP_DEBUG = "false"